<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobilletter</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            margin-bottom: 5px;
            padding: 5px;
            width: calc(20% - 10px);
        }

        button {
            margin-bottom: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Bestill Kinobilletter</h1>
    <form id="ticketForm">
        <label>Film:
            <select name="movie">
                <option>Avengers: Endgame</option>
                <option>Joker</option>
                <option>The Lion King</option>
            </select>
        </label>
        <label>Antall billetter:
            <input type="number" name="quantity" min="1" value="1">
        </label>
        <label>Fornavn:
            <input type="text" name="firstName" required>
        </label>
        <label>Etternavn:
            <input type="text" name="lastName" required>
        </label>
        <label>E-postadresse:
            <input type="email" name="email" required>
        </label>
        <label>Telefonnummer:
            <input type="tel" name="phoneNumber" pattern="[0-9]{8}" required>
        </label>
        <button type="submit">Kjøp billett</button>
    </form>
    <button id="deleteAll">Slett alle billetter</button>
    <h2>Alle billetter</h2>
    <h3>
        Film Antall Fornavn Etternavn Telefonnummer E-postadresse
    </h3>
    <ul id="ticketList"></ul>
    <script>
        document.getElementById("deleteAll").addEventListener("click", function() {
            var ticketList = document.getElementById("ticketList");
            ticketList.innerHTML = ""; // Tømmer innholdet i listen
        });
    </script>
</body>
</html>
